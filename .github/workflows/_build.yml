name: Build and install BiasAdjustCXX

on:
  workflow_call:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: jirutka/setup-alpine@v1
        with:
          branch: v3.17

      - name: Install dependencies
        run: |
          apk add --update linux-headers libc-dev g++ build-base git cmake libaec-dev etcdf-dev hdf5-dev curl-dev
          git clone https://github.com/Unidata/netcdf-cxx4.git
          cd netcdf-cxx4
          cmake -S . -B build
          cmake --build build
          cd build
          ctest
          make install
          cd ../..
          rm -rf netcdf-cxx4

      - name: Build and install BiasAdjustCXX
        run: |
          make build
          make install
          make uninstall
